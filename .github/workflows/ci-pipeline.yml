name: Teste de Configuração do Maven e Java

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout do Código
        uses: actions/checkout@v4

      # 1. Configurar Maven (CORREÇÃO)
      - name: 📦 Configurar Maven
        uses: actions/setup-maven@v3
        with:
          maven-version: '3.9.6'
          cache: true

      # 2. Configurar Java JDK 22
      - name: ☕ Configurar JDK 22 (Eclipse Temurin)
        uses: actions/setup-java@v4
        with:
          java-version: '22'
          distribution: 'temurin'

      # 3. Testar a Execução do Comando Maven
      - name: 🛠️ Executar Comando Maven Simples
        # Se o Maven estiver configurado corretamente, este passo deve rodar.
        # Ele vai compilar, mas provavelmente falhará nos testes devido à falta do navegador.
        run: mvn clean