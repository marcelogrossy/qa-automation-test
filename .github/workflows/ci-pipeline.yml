name: Teste Final de Configuração do Maven (Forçando Instalação)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout do Código
        uses: actions/checkout@v4

      # NOVO PASSO: Instalação manual do Maven (para contornar o act)
      - name: 🛠️ Instalar Maven no Runner
        run: |
          sudo apt-get update
          sudo apt-get install -y maven

      - name: ☕ Configurar JDK 22 e Maven (Unificado)
        uses: actions/setup-java@v4
        with:
          java-version: '22'
          distribution: 'temurin'
          cache: maven

      # 2. Testar a Execução do Comando Maven
      - name: 🛠️ Executar Comando Maven Simples
        run: mvn clean test --file pom.xml