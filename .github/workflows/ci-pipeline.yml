name: ğŸ§ª CI - QA Automation Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    name: Build & Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: â˜• Configurar Java 22
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '22'

      - name: âš™ï¸ Configurar permissÃµes de execuÃ§Ã£o
        run: chmod +x mvnw || true

      - name: ğŸ“¦ Instalar dependÃªncias
        run: mvn clean install -DskipTests

      - name: ğŸ§ª Executar testes
        run: mvn clean test allure:report

      # === RelatÃ³rios Cucumber ===
      - name: ğŸ“Š Gerar relatÃ³rio Cucumber HTML
        if: always()
        run: |
          mkdir -p reports/cucumber
          cp -r target/cucumber-reports/* reports/cucumber/ || echo "Nenhum relatÃ³rio cucumber encontrado"
          cp -r target/docs/*.pdf || echo "Nenhum arquivo pdf gerado"

      # === RelatÃ³rios Allure ===
      - name: âš™ï¸ Instalar Allure CLI
        if: always()
        run: |
          sudo apt update
          sudo apt install -y allure

      - name: ğŸ“ˆ Gerar relatÃ³rio Allure
        if: always()
        run: |
          mkdir -p reports/allure
          allure generate target/allure-results -o reports/allure --clean || echo "Nenhum relatÃ³rio Allure encontrado"

      # === Artefatos dos relatÃ³rios ===
      - name: ğŸ“¤ Publicar relatÃ³rios como artefatos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Test-Reports
          path: reports/

      # === Publicar os RelatÃ³rios de Testes
       - name: ğŸš€ Publicar relatÃ³rios no GitHub Pages
         if: always()
         uses: peaceiris/actions-gh-pages@v3
         with:
           github_token: ${{ secrets.GITHUB_TOKEN }}
           publish_dir: ./reports
