name: Java CI com Maven, Selenium e Allure Report (Com Display GrÃ¡fico)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    # PermissÃµes necessÃ¡rias para publicar o Allure Report no GitHub Pages
    permissions:
      contents: write
      pages: write
      id-token: write

    # DEFINIÃ‡ÃƒO DO SERVIÃ‡O DOCKER LOCALHOST
    services:
      selenium_chrome:
        image: selenium/standalone-chrome:latest
        ports:
          - 4444:4444
        options: --health-cmd "curl -f http://localhost:4444/wd/hub/status || exit 1" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      # CHECKOUT DO CÃ“DIGO
      - name: Checkout do CÃ³digo
        uses: actions/checkout@v4

      # INSTALAÃ‡ÃƒO E CONFIGURAÃ‡ÃƒO DO MAVEN
      - name: ğŸ› ï¸ Instalar Maven no Runner
        run: |
          sudo apt-get update
          sudo apt-get install -y maven

      # INSTALAÃ‡ÃƒO E CONFIGURAÃ‡ÃƒO DO JAVA 22
      - name: â˜• Configurar JDK 22 e Maven (Unificado)
        uses: actions/setup-java@v4
        with:
          java-version: '22'
          distribution: 'temurin'
          cache: maven

      # CONFIGURAÃ‡ÃƒO DO SELENIUGRID
      - name: Configurar VariÃ¡vel Selenium URL
        run: echo "SELENIUM_HUB_URL=http://selenium_chrome:4444/wd/hub" >> $GITHUB_ENV

      # EXECUÃ‡ÃƒO DOS TESTES DA SUITE
      - name: Compilar, Executar Testes e Gerar Allure Results
        run: mvn clean test allure:report

      # GERAÃ‡ÃƒO E ARMAZENAMENTO DOS RELATÃ“RIOS DO ALLURE
      - name: ğŸ“ˆ Gerar e Publicar Allure Report
        if: always()
        uses: simple-elf/allure-report-action@v1.9
        with:
          allure_results: target/allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history

      - name: ğŸ“¦ Organizar relatÃ³rios
        if: success() || failure()
        run: |
          echo "ğŸ“‚ Organizando relatÃ³rios para publicaÃ§Ã£o..."
          mkdir -p reports

          if [ -d "target/allure-reports" ]; then
            cp -r target/allure-reports reports/allure-report
          else
            echo "Nenhum relatÃ³rio Allure encontrado"
          fi

          if [ -d "target/allure-results" ]; then
            cp -r target/allure-results reports/allure-results
          else
            echo "Nenhum resultado Allure encontrado"
          fi

          if [ -d "target/cucumber-reports" ]; then
            cp -r target/cucumber-reports reports/cucumber-reports
          else
            echo "Nenhum relatÃ³rio Cucumber encontrado"
          fi

          if ls target/docs/*.pdf 1> /dev/null 2>&1; then
            cp target/docs/*.pdf reports/
          else
            echo "Nenhum PDF encontrado"
          fi

          echo "ğŸ“ ConteÃºdo final da pasta ./reports:"
          ls -R reports || echo "Pasta vazia"

      - name: ğŸ“¤ Anexar os relatÃ³rios
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: reports/

      - name: Publicar Allure Report no GitHub Pages
        uses: peaceiris/actions-gh-pages@v7
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./reports/allure-report
          publish_branch: gh-pages
          user_name: "github-actions"
          user_email: "github-actions@github.com"

