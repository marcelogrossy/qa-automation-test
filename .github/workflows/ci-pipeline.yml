name: Java CI com Maven, Selenium e Allure Report (Com Display GrÃ¡fico)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pages: write
      id-token: write

    services:
      selenium_chrome:
        image: selenium/standalone-chrome:latest
        ports:
          - 4444:4444
        options: --health-cmd "curl -f http://localhost:4444/wd/hub/status || exit 1" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      # 1ï¸âƒ£ Checkout do cÃ³digo
      - name: Checkout do CÃ³digo
        uses: actions/checkout@v4

      # 2ï¸âƒ£ InstalaÃ§Ã£o do Maven
      - name: ğŸ› ï¸ Instalar Maven
        run: |
          sudo apt-get update
          sudo apt-get install -y maven

      # 3ï¸âƒ£ ConfiguraÃ§Ã£o do JDK 22
      - name: â˜• Configurar JDK 22
        uses: actions/setup-java@v4
        with:
          java-version: '22'
          distribution: 'temurin'
          cache: maven

      # 4ï¸âƒ£ ConfiguraÃ§Ã£o da URL do Selenium
      - name: Configurar VariÃ¡vel Selenium URL
        run: echo "SELENIUM_HUB_URL=http://selenium_chrome:4444/wd/hub" >> $GITHUB_ENV

      # 5ï¸âƒ£ Compilar, executar testes e gerar Allure Results
      - name: Compilar, Executar Testes e Gerar Allure Results
        run: mvn clean test allure:report

      # 6ï¸âƒ£ Organizar relatÃ³rios
      - name: ğŸ“‚ Organizar relatÃ³rios
        run: |
          mkdir -p reports/allure-reports
          mkdir -p reports/allure-results
          mkdir -p reports/cucumber-reports

          if [ -d "target/allure-reports" ]; then
            cp -r target/allure-reports/* reports/allure-reports/
          else
            echo "Nenhum relatÃ³rio Allure encontrado"
          fi

          if [ -d "target/allure-results" ]; then
            cp -r target/allure-results/* reports/allure-results/
          else
            echo "Nenhum resultado Allure encontrado"
          fi

          if [ -d "target/cucumber-reports" ]; then
            cp -r target/cucumber-reports/* reports/cucumber-reports/
          else
            echo "Nenhum relatÃ³rio Cucumber encontrado"
          fi

          if ls target/docs/*.pdf 1> /dev/null 2>&1; then
            cp target/docs/*.pdf reports/
          else
            echo "Nenhum PDF encontrado"
          fi

      # 7ï¸âƒ£ Publicar Allure Report no GitHub Pages
      - name: ğŸŒ Publicar Allure Report no GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./reports/allure-reports
          publish_branch: gh-pages
          user_name: "github-actions"
          user_email: "github-actions@github.com"

      # 8ï¸âƒ£ Upload de todos os relatÃ³rios como artefatos
      - name: ğŸ“¤ Publicar relatÃ³rios como artefatos
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: reports/
